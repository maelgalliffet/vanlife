name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          protocol: tcp
          script: |
            set -e
            export REPO_URL="https://github.com/${{ github.repository }}"
            export APP_PATH="${{ secrets.EC2_APP_PATH }}"
            export BRANCH="main"
            export PORT="4000"
            export CORS_ORIGIN="*"
            export EC2_HOST="${{ secrets.EC2_HOST }}"
            
            cd "${{ secrets.EC2_APP_PATH }}" || mkdir -p "${{ secrets.EC2_APP_PATH }}"
            cd "${{ secrets.EC2_APP_PATH }}"
            
            if [ ! -d ".git" ]; then
              git clone "$REPO_URL" .
            fi
            
            git fetch --all
            git reset --hard "origin/main"
            
            bash ./scripts/deploy.sh
