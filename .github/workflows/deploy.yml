name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "${{ secrets.EC2_APP_PATH }}" ]; then
              mkdir -p "${{ secrets.EC2_APP_PATH }}"
              git clone https://github.com/${{ github.repository }} "${{ secrets.EC2_APP_PATH }}"
            fi
            cd "${{ secrets.EC2_APP_PATH }}"
            git fetch --all
            git reset --hard origin/main
            cat > .env <<EOF
            PORT=4000
            CORS_ORIGIN=*
            BASE_URL=http://${{ secrets.EC2_HOST }}:4000
            EOF
            docker compose down
            docker compose build --no-cache
            docker compose up -d
