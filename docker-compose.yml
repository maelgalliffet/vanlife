version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - PORT=${PORT:-4000}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - BASE_URL=${BASE_URL:-http://localhost:4000}
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/data:/app/apps/api/data
      - ./apps/api/uploads:/app/apps/api/uploads

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
